<!DOCTYPE html>
<html>
  <head>
    <meta charset='utf-8'/>
    <title>Rapid Tree Note</title>
    <link rel="icon" href="/RTN/Resources/favicon.ico" type="image/x-icon">
    
    
  </head>
  <body style="background-color: rgb(44, 46, 54);">
    <div class="grid-container" style="display: flex; align-items: center; justify-content: flex-start; height: 10vh; width: 95vh;">
        <h1 style="color: whitesmoke; font-size: 64px; justify-content: left;">Rapid Tree Notetaker</h1>
        <img src="./Resources/RTN_Logo-Light.svg" alt="RTN Website Logo" style="justify-content: right; width: 10vh; height: 10vh; margin-left: auto;"></img>
    </div>
    
    <div style="display: flex; justify-content: center; align-items: center; height: 80vh;">
      <textarea id="source" style="width: 95%; height: 80vh; background-color: rgb(67, 72, 91); border: solid 4px black; color: whitesmoke; "></textarea>
      <textarea id="display" display="none" style="display: none; width: 1px; height: 1px; background-color: rgb(67, 72, 91); border: solid 4px black; color: whitesmoke; "></textarea>
    </div>

    <div style="display: flex; justify-content: right; align-items: center; height: 5vh; padding: 0px 5vh 0px 0px;">
      <button id="export" onclick="writeExecToClipboard()">Copy output to Clipboard</button>
    </div>
    

    <div style="display: flex; justify-content: center; align-items: center; height: 5vh;">
      <p style="color: whitesmoke">
        The Rapid Tree Note system is developed by Brendan Rood in collaboration with the <a style="color:cyan" href=3D"https://lars.d.umn.edu/">LARSLab</a> and the <a style="color:cyan" href=3D"https://cahss.d.umn.edu/centers-facilities/viz-lab-mmad-lab">MMADLab</a> at the <a style="color:cyan" href=3D"https://www.d.umn.edu/">University of Minnesota Duluth</a>.
      </p>     
    </div>
    <div style="display: flex; justify-content: center; align-items: center; height: 3vh;">
      <p style="color: whitesmoke">
        It is based on <a style="color:cyan" href=3D"https://tree.nathanfriend.io/">https://tree.nathanfriend.io/</a> although all code is original.
      </p>   
    </div>
    

    <script type="module">
      import Schema from "./Code/main.js";
      var MainBuffer = new Schema(document.getElementById("source"));
    </script>

    <script>
      function writeExecToClipboard()
      {
        var exec = document.getElementById("display").value;
        navigator.clipboard.writeText(exec);
        document.getElementById("export").textContent = "Copied!";
        setTimeout(resetButtonLabel(), 2000);
      }

      function resetButtonLabel()
      {
        document.getElementById("export").textContent = "Copy output to Clipboard";
      }
      
    </script>
  </body>
</html>
