<!DOCTYPE html>
<html>
  <head>
  </head>
  <body style="background-color: rgb(44, 46, 54); font-family: monospace; color:whitesmoke;">
    <h1>RTN Platform Debug Page</h1>
    <i>If you have found this without being directed here, you may ignore this page.</i>
    <hr>
    <pre id="display"></pre>

    <script>
      document.getElementById("display").textContent = printObject(window.navigator, 0);

      function printObject(object, indent)
      {
        var output = "";
        for(var attribute in object)
        {
          if(typeof object[attribute] == "object")
          {
            output += "\t".repeat(indent) + `"${attribute}","${object[attribute]}","${typeof object[attribute]}"\n`;
            output += printObject(object[attribute], indent+1); 
          }
          else
          {
            output += "\t".repeat(indent) + `"${attribute}","${object[attribute]}","${typeof object[attribute]}"\n`;
          }
        }
        return output;
      }
    </script>

  </body>
</html>
