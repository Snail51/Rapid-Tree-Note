<!DOCTYPE html>
<html>
  <head>
  </head>
  <body style="background-color: rgb(44, 46, 54); font-family: monospace; color:whitesmoke;">
    <h1>RTN Platform Debug Page</h1>
    <i>If you have found this without being directed here, you may ignore this page.</i>
    <hr>
    <pre id="display"></pre>

    <script>
      var output = "";
      console.log(window.navigator);
      for(var attribute in window.navigator)
      {
        output += `"${attribute}","${window.navigator[attribute]}"\n`;
      }
      document.getElementById("display").textContent = output;
    </script>

  </body>
</html>
